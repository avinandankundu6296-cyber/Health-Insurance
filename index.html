<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Health Insurance App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Lucide Icons for Eye toggle -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body 
  class="h-screen w-screen bg-cover bg-center flex items-center"
  style="background-image: url('https://images.unsplash.com/photo-1581090700227-1e37b190418e?auto=format&fit=crop&w=1470&q=80');">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-blue-900/40"></div>

  <!-- Date-Time (Top Right) -->
  <div class="absolute top-4 right-6 bg-white/80 backdrop-blur-sm text-blue-800 px-4 py-2 rounded-lg shadow-md font-semibold" id="dateTime"></div>

  <!-- Login Panel (Left Side) -->
  <div class="relative z-10 flex items-center justify-start h-full w-full px-16">
    <div class="bg-white bg-opacity-95 shadow-2xl rounded-2xl p-10 w-96">
      <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">MediTrust Life & Health</h1>

      <form id="loginForm" class="space-y-5">
        <!-- User ID -->
        <div>
          <label for="userId" class="block text-blue-700 font-semibold mb-1">User ID</label>
          <input type="text" id="userId" placeholder="Enter User ID" 
                 class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <!-- Password Field with Eye Icon -->
        <div class="relative">
          <label for="password" class="block text-blue-700 font-semibold mb-1">Password</label>
          <input type="password" id="password" placeholder="Enter Password"
                 class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none pr-10">
          <!-- Eye icon button perfectly aligned -->
          <button type="button" id="togglePassword" 
                  class="absolute right-3 top-1/2 translate-y-1 text-blue-600 hover:text-blue-800 transition">
            <i data-lucide="eye" id="eyeIcon"></i>
          </button>
        </div>

        <!-- Login Button -->
        <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
          Login
        </button>

        <!-- Copyright -->
        <p class="text-center text-gray-500 text-xs mt-3 tracking-wide">
          Â© 2025 MediTrust Life & Health | All Rights Reserved
        </p>
      </form>
    </div>
  </div>

  <script src="assets/js/main.js"></script>

  <!-- Date-Time Script -->
  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { 
        weekday: 'short', year: 'numeric', month: 'short', 
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' 
      };
      document.getElementById('dateTime').textContent = now.toLocaleString('en-IN', options);
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>

  <!-- Eye Toggle Script -->
  <script>
    lucide.createIcons(); // initialize Lucide icons

    const toggleBtn = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    toggleBtn.addEventListener("click", () => {
      const isHidden = passwordInput.type === "password";
      passwordInput.type = isHidden ? "text" : "password";
      eyeIcon.setAttribute("data-lucide", isHidden ? "eye-off" : "eye");
      lucide.createIcons(); // refresh icon display
    });
  </script>
</body>
</html>
