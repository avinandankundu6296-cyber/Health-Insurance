<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application Form | Health Insurance App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex">
  <aside class="w-64 bg-blue-700 text-white p-6 space-y-4">
    <h2 class="text-xl font-bold mb-4">Form Stages</h2>
    <ul class="space-y-2">
      <li class="hover:underline cursor-pointer">Personal Info</li>
      <li class="hover:underline cursor-pointer">Nominee Details</li>
      <li class="hover:underline cursor-pointer">Medical Info</li>
      <li class="hover:underline cursor-pointer">Review & Submit</li>
    </ul>
  </aside>

  <main class="flex-1 p-8">
    <nav class="bg-white shadow rounded-lg p-4 flex justify-between items-center mb-6">
      <h3 class="text-blue-700 font-bold">Application Form</h3>
      <span id="proposalRef" class="text-gray-600 text-sm">Proposal No: --</span>
    </nav>

    <section class="bg-white p-6 rounded-lg shadow">
      <p class="text-gray-600">This section will hold the actual form fields (static placeholders for Sprint 1).</p>
      <div class="mt-6 text-right">
        <button class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700">Submit (Static)</button>
      </div>
    </section>
  </main>
  <script src="assets/js/main.js"></script>
</body>
</html>
